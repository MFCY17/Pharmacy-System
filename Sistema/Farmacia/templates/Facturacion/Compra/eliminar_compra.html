{% extends 'Facturacion/base.html' %}
{% block contenido %}
{% load static %}
<script type="text/javascript" src="{%static 'javascript/validarjavascript.js'%}"></script>
<!-- page content -->
<div class="right_col" role="main">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel fondo-radial">
                <div class="x_title">
                    <h2 class="efecto1">Eliminar Compra</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form method="POST">
                        {% csrf_token %}
                        <p>¿Esta seguro que desea eliminar la compra con número:  {{ compra.numCompra }}  ---  por el valor:  {{ compra.totalCompra }}?</p>
                        <center>
                            <button type="submit" class="btn btn-primary" style="background-color: #9fc33b; border-color: #69803e;"><i class="fa fa-trash" style="padding-right: 10px"></i>Si eliminar</button>
                            <a href="{% url 'listacompras' %}" class="btn btn-danger"><i class="fa fa-close" style="padding-right: 10px"></i>Cancelar</a>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}

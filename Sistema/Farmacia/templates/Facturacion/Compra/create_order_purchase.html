{% extends 'Facturacion/base.html' %} {% block contenido %}
    <div class="right_col" role="main">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel fondo-radial">
                    <div class="x_title">
                        <h2 class="efecto1">Nueva Orden de Compra</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="create-order-purchase-form" method="POST" action="{% url 'crear_orden_compra' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-8">Nro. Compra</label>
                                <input type="text" id="order_number" name="order_number" class="form-control col-sm-4"
                                       value="xx">
                            </div>
                            <div class="clearfix"></div>
                            <h2 class="efecto1">Detalles</h2>
                            <div class="form-group row">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#exampleModal">
                                    Agregar Detalle
                                </button>
                            </div>
                            <div class="form-group row">
                                <table id="details_table" class="table table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="form-group row">
                                <input id="create-button" class="btn btn-primary" type="submit" value="Crear">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
